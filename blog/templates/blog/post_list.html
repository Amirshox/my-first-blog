<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Amirshokh's blog</title>
</head>
<body>
    <div>
        <h1><a href="/">Blog <strong>Muxitdinov Amirshokh</strong></a></h1>

{% for post in posts %}

{% endfor %}
